
<div class="chart-container">
    <ngx-charts-bar-horizontal
     (window:resize)="onResize($event)"
     [view]="view"
    [scheme]="colorScheme"
    [results]="results"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [legend]="showLegend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    (select)="onSelect($event)"
    style="fill:grey;"
    >
  </ngx-charts-bar-horizontal>
</div>
