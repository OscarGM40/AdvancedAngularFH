
<div class="fondo-modal-imagen animated fadeIn fast"
 [class.oculto]="modalImagenService.ocultarModal"
>

  <div class="modal fade show"
       id="exampleModal"
       tabindex="-1" role="dialog" style="display: block;">

    <div class="modal-dialog" role="document">

      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title text-center">Cargar imagen</h3>
          <button
            type="button"
            class="close cursor"
            data-dismiss="modal"
            (click)="cerrarModal()">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una imagen</h3>

          <div class="img-container">
            <img *ngIf="!imagenTemporal" [src]="modalImagenService.img" class="img-avatar">
            <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="img-avatar">
          </div>
          
          <input type="file" (change)="cambiarAvatar($event.target.files[0])" id="imagen">
          
        </div>
      </div>

      <div class="modal-footer">
        <button 
          type="button"
          class="btn btn-default"
          data-dismiss="modal"
          (click)="cerrarModal()">
          Cancelar
        </button>

        <button 
          type="button"
          class="btn btn-primary"
          (click)="guardarAvatar()">
          Actualizar foto
        </button>
      </div>

    </div>
  </div>
</div>
