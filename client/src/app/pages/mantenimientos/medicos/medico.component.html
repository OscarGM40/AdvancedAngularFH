<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{medicoSeleccionado ? 'Medico Actual': 'Nuevo Médico'}}</h4>
        <h6 class="card-subtitle">{{medicoSeleccionado ? 'Editar Médico': 'Insertar Médico'}}</h6>

        <form class="form-horizontal p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">
          <!-- avatar -->
          <div class="form-group row"
            *ngIf="medicoSeleccionado">
            <label for="avatar" class="col-sm-3 control-label">
              Avatar
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                    <img [src]="medicoSeleccionado.img | MiImagenPipe:'medicos'"
                      class="mini-avatar-square cursor"
                      (click)="abrirModal(medicoSeleccionado)">
              </div>
            </div>
          </div>
          <!-- name -->
          <div class="form-group row">
            <label for="name" class="col-sm-3 control-label">
              Nombre
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="ti-user"></i>
                </div>
                <input type="text" class="form-control" id="name" formControlName="nombre"
                  placeholder="Nombre del médico">
              </div>
            </div>
          </div>
          <!-- hospital -->
          <div class="form-group row">
            <label for="hospital" class="col-sm-3 control-label">
              Hospital
            </label>
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control" id="hospital" formControlName="hospital">
                  <option value="" selected disabled>Seleccione un hospital
                  </option>
                  <option *ngFor="let hospital of hospitales" [value]="hospital.id">{{hospital.nombre}}</option>
                </select>
              </div>
            </div>
          </div>
          <!-- submit -->
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" [disabled]="medicoForm.invalid" class="btn btn-success waves-effect waves-light">
                <i class="fa fa-save"></i>
                {{medicoSeleccionado ? 'Editar Médico': 'Guardar cambios'}}
              </button>
            </div>
          </div>


        </form>

      </div>
    </div>
  </div>


  <div class="col-md-6">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Hospital Seleccionado</h4>
        <h6 class="card-subtitle">{{ hospitalSeleccionado?.nombre }}</h6>

        <img [src]="hospitalSeleccionado?.img | MiImagenPipe:'hospitales' "
          class="img-responsive img-thumbnail w300" />

      </div>
    </div>
  </div>

</div>
