<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input 
          type="text"
          class="form-control"
          placeholder="Buscar usuario"
          >
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        
        <div class="alert alert-info text-center" role="alert">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor,espere</p>
        </div>

      </div>
    </div>
  </div>

  
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total de usuarios({{totalUsuarios}})</h4>
        <h6 class="card-subtitle">Usuarios registrados <code>en la aplicaci√≥n</code></h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Email</th>
                <th>Nombre</th>
                <th>Role</th>
                <th>Auth</th>
                <th class="text-nowrap">Action</th>
               </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td>avatar</td>
                <td>{{usuario.email}</td>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.role}}</td>
                <td>
                  <span class="label label-danger">Google</span>  
                  <span class="label label-danger">ByEmail</span>  
                </td>

                <td class="text-nowrap">
                  <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i
                      class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
        <button class="btn btn-secondary">Anterior</button>
        <button class="btn btn-secondary ml-1">Siguiente</button>
      </div>
    </div>
  </div>
</div>
