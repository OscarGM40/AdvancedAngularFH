<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
         <input 
           type="text"
           class="form-control"
           placeholder="Buscar hospital..."
           #txtTermino
           (keyup)="buscar(txtTermino.value)">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast"
*ngIf="cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="alert alert-info text-center" role="alert">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor,espere</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">

          <div class="col-8">
            <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
            <h6 class="card-subtitle">Hospitales registrados <code>en la aplicaci√≥n</code></h6>
          </div>
          <div class="col ">
            <div class="text-right d-flex justify-content-end"> 
              <button class="btn btn-primary d-flex align-items-center justify-content-center"
              (click)="nuevoHospital()">
                <i class="fa fa-hospital-o fa-2x mr-2"></i>
                Crear Hospital
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered">
            
            <thead>
              <tr>
                <th class="text-nowrap w100">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>

            <tbody>

              <tr *ngFor="let hospital of hospitales">
                <td class="d-flex justify-content-center">
                  <img 
                  src="{{hospital.img | MiImagenPipe:'hospitales'}}" 
                  [alt]="hospital.nombre"
                  class="mini-avatar-square cursor"
                  (click)="abrirModal(hospital)">
                </td>
                <td>
                  <input type="text" 
                    class="form-control"
                    placeholder="Nombre del hospital"
                    [(ngModel)]="hospital.nombre">
                </td>
                <td class="text-nowrap text-center">
                  <a 
                    (click)="guardarCambios(hospital)"
                    class="cursor"
                    data-toggle="tooltip" 
                    data-original-title="Guardar cambios">
                      <i class="fa fa-pencil text-inverse m-r-10"></i> 
                  </a>
                  <a 
                    (click)="eliminarHospital(hospital)"
                     class="cursor"
                     data-toggle="tooltip"
                     data-original-title="Borrar">
                      <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>

            </tbody>

          </table>
        </div>
        <button class="btn btn-secondary">Anterior</button>
        <button class="btn btn-secondary ml-1">Siguiente</button>
      </div>
    </div>
  </div>
</div>
