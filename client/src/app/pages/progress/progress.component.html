<div class="row">
   <div class="col-12">
      <div class="card">

         <div class="card-body">
            <h4 class="card-title">Striped Progress bar</h4>
            <div class="progress mt-3">
               <div class="progress-bar bg-primary progress-bar-striped active" style="height:10px;"
                  [style.width]="getProgresoUno" role="progressbar"> </div>
            </div>
         </div>

         <div class="card-body">
            <div class="progress mt-0">
               <div class="progress-bar bg-info progress-bar-striped active" style="height:10px;"
                  [style.width]="getProgresoDos" role="progressbar"> </div>
            </div>
         </div>

      </div>
   </div>
</div>

<div class="row">

   <div class="col-6">
      <div class="card">
         <div class="card-body">
            <app-incrementador 
              [valor]="progresoUno"
              (valorSalida)="progresoUno = $event"
              ></app-incrementador>
         </div>
      </div>
   </div>

   <div class="col-6">
      <div class="card">
         <div class="card-body">
            <app-incrementador
            [valor]="progresoDos"
            (valorSalida)="progresoDos = $event"
            [btnClass]="'btn-info'"
            ></app-incrementador>
         </div>
      </div>
   </div>

</div>
